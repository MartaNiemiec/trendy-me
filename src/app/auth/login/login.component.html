<div class="content-container page-content" >

  <form
    fxLayout="column"
    fxLayoutAlign="top center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()" >
    <h1 class="page-title page-title__form">Login</h1>
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        formControlName="email" />
      <mat-hint>Please enter your email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Your password"
        formControlName="password" />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button
      class="form-button"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid" >
      Login
    </button>
  </form>
</div>
