<div class="content-container page-content" fxLayoutAlign="center">
  <form
    fxLayout="column"
    fxLayoutAlign="top center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Enter your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
    <button class="form-button" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</div>
